<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>Post test</title>
<script>
	function myAjax(){
		xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange=on_ready;
	//	xmlHttp.open( "GET" , "a.jsp?myname=kimyeonju&myage=23", true);
		xmlHttp.open("POST","a.jsp", true);
	//	xmlHttp.open("POST","c10.html",true);
		data="myname="+myname.value+"&myage="+myage.value;
		xmlHttp.setRequestHeader("Content-Type",
				"application/x-www-form-urlencoded");
	//	xmlHttp.send();
		xmlHttp.send(data);
	}	
	
	function on_ready(){
		if(xmlHttp.readyState==4){
			if(xmlHttp.status==200){
				myDiv.innerHTML = xmlHttp.responseText.trim();
			}
		}
	}
	
</script>
</head>

<body>
	
		<div id="myDiv">표시영역</div>
		이름:<input id="myname" name="myname" type="text"><br>
		나이:<input id="myage" name="myage" type="number"><br>
<!-- 		<input type="submit" value="제출">			 -->
		<button onclick="myAjax()">짜짠</button>
	
</body>

</html>
