<!DOCTYPE html>

<html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script>
	function fn(){
		
		myresult.value=myin.value;
		mydiv.innerText='올림픽';
	}

</script>

</head>

<body>
	
	입력:<input id="myin" type="text"><br>
	결과:<input id="myresult" type="text"><br>
	<div id="mydiv">결과</div><br>
	<button onclick="fn()">버튼</button>		

</body>

</html>
