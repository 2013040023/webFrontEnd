<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Inline-list,Ajax를 이용한 내용표시,nav nav-tabs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
<script>
	function fn(){
		$("li:nth-child(1)").removeClass('active');
		$("li:nth-child(2)").addClass('active');
		$("#mydiv").load("b.html",sFn);
	}
	
	function sFn(){
		alert("b.html 열렸땅~!");
	}
</script>
</head>
<body>

<div class="container">
  
  <ul class="nav nav-tabs">
    <li class="active"><a href="#">Home</a></li>
    <li><a href="javascript:fn()">Menu 1</a></li>
    <li><a href="#">Menu 2</a></li>
    <li><a href="#">Menu 3</a></li>
  </ul>
  
  
  
  <ul class="list-inline">
    <li><a href="#">Home</a></li>
    <li><a href="#">Menu 1</a></li>
    <li><a href="#">Menu 2</a></li>
    <li><a href="#">Menu 3</a></li>
  </ul>
  
  
  <div id="mydiv"></div>
  
</div>

</body>
</html>
