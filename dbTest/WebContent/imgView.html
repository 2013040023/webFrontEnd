<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
body{
	background-color: #ffe6e6;

}

div{
	width: 100%;
	height: 300px;
	border: solid 3px #ff4d4d;
}
header {
	text-align: center;
	background-color: #ff1a8c;
	color: white;
	height: 40px;
}

*{
	text-align: center;
}

button{
	width: 100%;
	border: 1px solid #ff6262;
	height: 28px; -webkit-border-radius : 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	font-size: 12px;
	text-decoration: none;
	display: inline-block;
	text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.3);
	font-weight: bold;
	color: #FFFFFF;
	background-color: #ff9a9a;
	background-image: -webkit-gradient(linear, left top, left bottom, from(#ff9a9a),
		to(#ff4040));
	background-image: -webkit-linear-gradient(top, #ff9a9a, #ff4040);
	background-image: -moz-linear-gradient(top, #ff9a9a, #ff4040);
	background-image: -ms-linear-gradient(top, #ff9a9a, #ff4040);
	background-image: -o-linear-gradient(top, #ff9a9a, #ff4040);
	background-image: linear-gradient(to bottom, #ff9a9a, #ff4040);
	filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0,
		startColorstr=#ff9a9a, endColorstr=#ff4040);
	-webkit-border-radius: 3px;
}
</style>
<script>
	nCnt = 0;
	imgStr = [ 'img/1smeb.jpg', 'img/2peanut.jpg', 'img/3kuro.jpg', 'img/3cry.jpg',
	           'img/4pray.jpg', 'img/5gorilia.jpg', 'img/roxtigers.jpg'];
	var myInt = 0;
	function fn() {
		myInt = window.setInterval(img, 3000);
		
		
	}

	function img() {
		if (nCnt == 7) {
			nCnt = 0;
		}
		
		if(nCnt < 7){
			rox.style.height="100%";
			rox.style.transform = "rotate(7deg)";
		}else if(nCnt < 4){	
			rox.style.width="100%";
		}
		rox.src = imgStr[nCnt];
		nCnt++;
	}

	function fn1() {
		rox.src = "";
		clearInterval(myInt);

	}
</script>
</head>
<body>
	<header><h1>ROX Tigers 사진대방출</h1></header>


	<div>

		<img id='rox' class="roxT">

	</div>
	
	<button onclick="fn()">시작</button>
	<button onclick="fn1()">종료</button>



</body>
</html>
