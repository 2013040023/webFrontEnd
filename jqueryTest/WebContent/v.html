<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Ajax xml</title>
<script src="http://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
<script src="jquery.xdomainajax.js"></script>
<script>
	function fn(){
		kia="http://www.kma.go.kr/weather/forecast/mid-term-rss3.jsp?stnId=109";
		arg={type:'get',url:kia,
				dataType:'xml',success:JFn,error:errFn}
		//$.ajax하나면 ajax은 끝남!!
			$.ajax(arg);
		}
	
	function JFn(data){
		data=data.responseText;
		//console.log(data);
		//$(data).find('people').each(xmlEach);
		xmlData=$.parseXML(data);
		console.log(xmlData);
	}
	
// 	function xmlEach(n,v){
// 		//console.log(n,v);
// 		console.log("이름:",$(v).find('name').text());
// 		console.log("나이:",$(v).find('age').text());
// 	}
	
	function errFn(err){
		console.log("에러",err);
	}
	
</script>
</head>
<body>
	<div id="mydiv">표시</div>
	<button onclick="fn()">확인</button>
</body>
</html>
