<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>SessionStorageTest</title>
	
	<script>
	function fn(){
		sessionStorage.setItem("name","김연주");
		sessionStorage.setItem("age","23");
		sessionStorage['address']='인천광역시';
		sessionStorage.phone="010-111-1111";
	}
	
	function fn1(){
		myname=sessionStorage.getItem("name");
		myage=sessionStorage.getItem("age");
		myaddress=sessionStorage.getItem('address');
		myphone=sessionStorage.getItem('phone');
		
		mydisp.innerText="이름: "+ myname +" 나이: " + myage;
		mydisp.innerText+=" 주소: "+ myaddress+" 전화: "+myphone;
	
	}
	
	function fn2(){
		alert(sessionStorage.key(0));
		//삭제
		//sessionStorage.removeItem('name');
	}
	</script>
	
</head>


<body>
	<div id="mydisp">표시</div>
	<button onclick="fn()">쓰기</button>
	<button onclick="fn1()">읽기</button>
	<button onclick="fn2()">확인</button>
	
</body>
</html>
