<!DOCTYPE html>

<html>

<head>
<meta charset="UTF-8">
<title>MYSQL DB test-insert</title>
<script>
	function myAjax(){
		xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange=on_ready;
		myurl="my2.jsp?myname="+myname.value+"&myage="+myage.value;
		xmlHttp.open( "GET" , myurl, true);
		xmlHttp.setRequestHeader("Content-Type",
				"application/x-www-form-urlencoded");
		xmlHttp.send();
	}	
	
	function on_ready(){
		if(xmlHttp.readyState==4){
			if(xmlHttp.status==200){
				myDiv.innerHTML = xmlHttp.responseText.trim();
			}
		}
	}
	
</script>
</head>

<body>
	
		<div id="myDiv">표시영역</div>
		이름:<input id="myname" name="myname" type="text"><br>
		나이:<input id="myage" name="myage" type="number"><br>
<!-- 		<input type="submit" value="제출">			 -->
		<button onclick="myAjax()">짜짠</button>
	
</body>

</html>
