<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1, width=device-width"/> 
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#Math{
		text-align:center;
	}
	
	#result{
		width:60%;
		text-align: center;
		margin-top:50px;
		margin-left:70px;
		border: 2px solid gray;
		border-radius: 10px;
		padding:3px;
	}
	
</style>

<script>
	function fn1(a){	
		result.innerText="";
		
		for(i=1;i<=a;i++){			
			if(a%i==0){
				console.log(i);
				result.innerText += i+"\n";
			}			
		}	
	}	
	
	function fn2(b){
		result.innerText="";
			for(i=2;i<=b;i++){						
					//소수 구하기
					for(j=2;j<i;j++){				
						if( (i % j == 0) ){
							break;
						}
					}				
				if(i==j){
						console.log(i);
						result.innerText += i+"\n";
				}				
		}
	}
	
	
	function fn3(c){
		result.innerText="";		
		sum=0;
		
		for(i=0;i<=c;i++){			
			if(i%4==0 || i%5==0){				
				sum+=i;
			}
		}
		result.innerText = sum;
	}

</script>
</head>
<body>
	<div id="Math">
	<h1>수치계산 프로그램</h1>
	정수 입력: <input id="integer_value" type="number"> <br><br>
	<input type="radio" name="radio_check" onclick="fn1(integer_value.value)"> 약수
	<input type="radio" name="radio_check" onclick="fn2(integer_value.value)"> 소수
	<input type="radio" name="radio_check" onclick="fn3(integer_value.value)"> 4또는 5의배수의 합 <br><br>
	
	
	결과<br><div id=result>
	</div>
	
	</div>
		
</body>
</html>
