<!DOCTYPE html>
<html>

<head>
<meta charset="EUC-KR">
<title>JQuey Mobile Page input</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
	function fn(){					
			myname=$("#fname").val();
			myage=$("#fage").val();
			$("#view").append("<li>"+myname+"/"+myage+"</li>");
			$("#view").listview("refresh");
			}

</script>
</head>

<body>
<div data-role="page" id="pageone">

  <div data-role="header">
    <h1>1번째 페이지</h1>
  </div>


  <div data-role="main" class="ui-content">
	  <label for="fname">First name:</label>
	  <input type="text" name="fname" placeholder="first name" id="fname">
	  
	  <label for="fage">나이</label>
	  <input type="number" name="fage" placeholder="age" id="fage"> 
	  
	<button onclick="fn()">입력</button>
  
	<ul data-role="listview" id="view" data-inset="true">
		<li> 이름 / 나이</li>
	</ul>	
 </div>



  <div data-role="footer" data-position="fixed">
    <h1>Footer Text</h1>
  </div>

</div>
</body>

</html>
