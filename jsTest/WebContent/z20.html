<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>

</style>

<script>
	window.onload=function(){
		chk=document.querySelector('[type="checkbox"]');
		chk.onclick=function()
		{
			if(chk.checked){
				result.innerText=chk.value;
			}
			else{
				result.innerText="학생 아님";
			}
		}
	}
</script>
</head>

<body>
	<input type="text"><br>
	<input id="std" type="checkbox" value="학생">학생<br>
	<div id="result">표시</div>
	
</body>
</html>
