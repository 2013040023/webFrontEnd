<P>동남아시아의 인도차이나 반도 중앙부에 있는 나라이다. 19세기에 유럽 열강의 압박 속에서 사법·행정제도 개혁과 함께 근대화 실행과 영국과 프랑스의 대립을 이용함으로써 식민지화의 위기를 벗어났다. 1932년 입헌군주국으로 발족하였고, 1939년 국호를 시암(Siam)에서 타이로 변경하였다.
