<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	jumsu=prompt("점수를 입력하세요: ");
	jumsu=Number(jumsu);
	hakjum=Math.floor(jumsu/10)
	
	switch(hakjum){
	case 10:
	case 9:
	console.log("A");
	break;
	
	case 8:
	console.log("B");
	break;
	
	case 7:
	console.log("C");
	break;
	
	case 6:
	console.log("D");
	break;
	
	default:
	console.log("F");
	break;
	
	}
	
</script>
</head>

</body>
